<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./CSS/main.css" />
		<script type="module" src="./script.js"></script>
		<script
			src="https://kit.fontawesome.com/912c344ab3.js"
			crossorigin="anonymous"
		></script>
		<link
			rel="icon"
			href="https://img.icons8.com/material-two-tone/96/000000/clouds.png"
		/>
		<title>Weather App</title>
	</head>
	<body>
		<div class="lds-dual-ring loader"></div>
		<section class="card">
			<form id="form" class="form">
				<input
					id="search"
					class="search"
					type="text"
					placeholder="Search by location"
				/>
				<button><i class="fas fa-search"></i></button>
			</form>
			<div id="card-weather" class="card-weather"></div>
		</section>

		<section id="nextdays-weather" class="nextdays-weather"></section>

		<div id="modal_container" class="modal-container">
			<div id="modal" class="modal"></div>
		</div>
		<button id="save_location">SAVE</button>
		<button id="show_favourite">SHOW</button>
	</body>
</html>
